---
tags:
  - Authentication
summary: Gera um novo access token
description: Utiliza um refresh token válido para gerar um novo access token.
security:
  - bearerAuth: [] 
responses:
  200:
    description: Novo access token gerado com sucesso.
    content:
      application/json:
        schema:
          type: object
          properties:
            access_token:
              type: string
              example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c"
  401:
    description: Refresh token ausente, inválido ou expirado.